<h1>PELICULAS</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Fecha</th>
    <th>Cantidad</th>
    <th style="width: 25%;">Foto</th>
    <th *ngIf="accionBorrar">Acci√≥n</th>
  </tr>

  <tr *ngFor="let pelicula of peliculas">
    <td>{{pelicula.id}}</td>
    <td>{{pelicula.nombre}}</td>
    <td>{{pelicula.tipo}}</td>
    <td>{{pelicula.estreno}}</td>
    <td>{{pelicula.cantidad}}</td>
    <td><img (click)="leerPelicula(pelicula)" src="{{pelicula.foto}}" alt="" style="width: 50%;"></td>
    <td *ngIf="accionBorrar"><app-borrar-elemento [peliculaParaBorrar]="pelicula" (novedadBaja)="procesarBaja()"></app-borrar-elemento></td>
  </tr>

</table>
